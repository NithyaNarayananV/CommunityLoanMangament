<template>
    <lightning-card>
        <lightning-datatable
            key-field="Account_Number__c"
            data={loans}
            columns={loanColumns}
            show-row-number-column
            onrowaction={handleRowAction}
            hide-checkbox-column>
        </lightning-datatable>

        <template if:true={expandedRowId}>
            <div class="slds-m-around_medium">
                <lightning-datatable
                    key-field="Account_Number__c"
                    data={expandedRowData}
                    columns={detailColumns}>
                </lightning-datatable>
            </div>
        </template>
    </lightning-card>

    
</template>
